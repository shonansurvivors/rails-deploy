name: Test and Deploy

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6.8

      - name: Cache bundle
        uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: bundle-v1-${{ hashFiles('Gemfile.lock') }}

      - name: Run bundle install
        run: |
          bundle config --local path vendor/bundle
          bundle config --local without production
          bundle install

      - name: Cache yarn
        uses: actions/cache@v2
        with:
          path: node_modules
          key: yarn-v1-${{ hashFiles('yarn.lock') }}

      - run: RAILS_ENV=test bundle exec rails assets:precompile

      - run: bundle exec rails test

  deploy:
    name: Deploy app to AWS
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6.8

      - name: Cache bundle
        uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: bundle-v1-${{ hashFiles('Gemfile.lock') }}

      - name: Run bundle install
        run: |
          bundle config --local path vendor/bundle
          bundle config --local without production
          bundle install

      - name: Install SSH key
        run: |
          mkdir -p -m 700 ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/rails-deploy-webapp
          chmod 600 ~/.ssh/rails-deploy-webapp

      - name: Set SSH Config
        run: |
          cat << EOF > ~/.ssh/config
          Host rails-deploy-bastion
            StrictHostKeyChecking no
            HostName ${{ secrets.BASTION_HOSTNAME }}

          Host rails-deploy-webapp
            ProxyJump webapp@rails-deploy-bastion
          EOF

      - name: Capistrano deploy
        run: |
          eval $(ssh-agent)
          ssh-add ~/.ssh/rails-deploy-webapp
          bundle exec cap production deploy
        env:
          CAP_SERVER: rails-deploy-webapp
